<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <title>Web Menu</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="icon" href="logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/9fd24668c8.js" crossorigin="anonymous"></script>
    <script src="./src/main.ts" type="module"></script>
</head>

<body>
    <h1>Recipes</h1>
    <div class="row">
        <label>Category</label>
        <input type="text" id="recipeCategory" />
    </div>
    <div class="row">
        <label>Recipe</label>
        <input type="text" id="recipeName" />
    </div>
    <button type="button" id="addRecipe"><i class="fa-solid fa-plus"></i> Add Recipe</button>
    <div class="row">
        <p>Left-click to select a recipe. Right-click a recipe to delete it.</p>
        <select id="meal">
            <option value="Breakfast">Breakfast</option>
            <option value="Brunch Snack">Brunch Snack</option>
            <option value="Lunch">Lunch</option>
            <option value="Teatime Snack">Teatime Snack</option>
            <option value="Dinner">Dinner</option>
        </select>
        <button type="button" id="sendMessage"><i class="fa-brands fa-discord"></i> Send Message</button>
    </div>
</body>

</html>
